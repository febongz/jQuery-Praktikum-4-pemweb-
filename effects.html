<html>
    <head>
        <title>Contoh Effects</title>
        <!--memberi judul-->
        <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
         <!--memanggil file jquery-->
        <script type="text/javascript">
        //membuat script//
        $(document).ready(function(){
        setTimeout(function(){
        $("#kotak").fadeOut("slow", function(){
        $("#kotak").remove();
        });
        }, 3000);
        });
        //perintah berupa function untuk selector id//
        </script>
        <style type="text/css">
        #kotak {
            width: 300px;
            height: 50px;
            background: lightyellow;
            border: 1px solid blak;
            padding: 5px;
        }
        </style>
        <!--file css untuk kelas id kotak-->
    </head>
    <body>
        <h3 id="kotak">
            <!--memanggil perintah dr id kotak -->
            Perhatikan baik-baik teks ini, karena teks akan hilang dalam hitungan 3 detik</h3>
    </body>
</html>
