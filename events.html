<htmL>
    <HEAD>
        <title>Contoh Events</title>
        <!--memberi judul-->
        <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
        <!--memanggil file jquery-->
        <script  type="text/javascript">
        //membuat script//
        $(document).ready(function(){
        $("a").click(function(){
        alert("Selamat datang di Website Facebook");
        });
        });
         //perintah berupa function dengan tag "a" dengan events alert//
        </script>
    </HEAD>
    <body>
        <a href="http://facebook.com">
        Klik disini untuk membuka website facebook</a>
        <!--memasukkan link direct yang memiliki perintah oleh script selector tag-->
    </body>
</htmL>
