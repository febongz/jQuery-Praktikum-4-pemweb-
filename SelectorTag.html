<html>
    <head>
        <title>Selector Nama Tag</title>
        <!--memberi judul-->
        <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
        <!--memanggil file jquery-->
        <script type="text/javascript">
        //membuat script untuk function js//
        $(document).ready(function(){
        $("div").addClass("biru");});   
        //perintah berupa function dengan selector tag 
        </script>
        <style type="text/css">
        .biru {
        color: blue;
        font-weight: bold;
        }
        </style>
        <!--membuat script css untuk kelas .biru-->
    </head>
    <body>
        <div>
            <p>Paragraf Pertama</p>
        </div>
        <div>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </div>
    </body>
</html>
